<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/admin/updateUser}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <div>
    <label>Username:
      <input type="text" th:field="*{username}" readonly/>
    </label>
  </div>

  <div>
    <label>Password:
      <input type="password" th:field="*{password}" placeholder="Leave empty to keep current"/>
    </label>
  </div>

  <div>
    <label>Roles:
      <select multiple th:field="*{roles}">
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}"></option>
      </select>
    </label>
  </div>

  <div>
    <input type="submit" value="Update"/>
  </div>
</form>

<a th:href="@{/admin/}">Back to Admin Panel</a>
</body>
</html>
