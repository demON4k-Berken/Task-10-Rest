<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изменение пользователя</title>
</head>
<body>
<h1>Изменение пользователя</h1>
<form th:action="@{/admin/updateUser}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <div>
    <label>Username:
      <input type="text" th:field="*{username}" readonly/>
    </label>
  </div>

  <div>
    <label>Password:
      <input type="password" th:field="*{password}" placeholder="Leave empty to keep current"/>
    </label>
  </div>

  <div>
    <label>Roles:
      <select multiple th:field="*{roles}">
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}"></option>
      </select>
    </label>
  </div>

  <div>
    <input type="submit" value="Update"/>
  </div>
</form>

<form th:action="@{/logout}" method="post">
  <button type="submit">Выйти</button>
</form>
</body>
</html>
